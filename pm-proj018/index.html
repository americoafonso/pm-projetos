<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto 011</title>
    <link rel="stylesheet" href="Css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <link rel="stylesheet" href="Css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="card altura">

            <label class="legenda">Altura em metros</label>

            <div id="campo">

                <input type="number" name="altura" id="altura" min="1" max="3" step="0.01" />

            </div>

        </div>

        <div class="card peso">

            <label class="legenda">Peso em quilos</label>

            <div class="campo">

                <input type="number" name="peso" id="peso" min="1" max="500" step="0.1" />

            </div>

        </div>

        <div class="imc">

            <div class="botao">

                <button class="button" href="#">IMC</button>

            </div>

            <div class="resultado escondido">

                <div class="valores">

                    <a href="#" class="voltar"><img src="images/seta.png" /></a>

                    <div class='texto'>

                        <p class="imcValor">41,5</p>
                        <small class="imcDescr">Obesidade Severa</small>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="js/comportamento.js"></script>
</body>

</html>
